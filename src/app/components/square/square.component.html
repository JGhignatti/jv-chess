<div class="square"
     [ngClass]="({ rank, file } | squareColor).toLowerCase()"
     [class.selected]="isSelected"
     (click)="onSquareClick()">

  <div class="square-piece"
       [class.selectable]="isActive"
       *ngIf="!!square">
    <img [src]='imgSrc'
         [alt]='imgAlt'
         draggable='false'>
  </div>

</div>
